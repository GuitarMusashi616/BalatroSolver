<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Balatro Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="cardIcon.png" type="image/png">
  </head>
  <body>
    <div class="outer container">
        <div class="cards-drawn border row">
            <span>Cards Drawn: <input id="num-cards-drawn" type="number" value="1"></span>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4">
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    A
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    K
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    Q
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    J
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    10
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    9
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    8
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    7
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    6
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    5
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    4
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    3
                </div>
                <input class="number" type="number" value="4">
            </div>
            <div class="stats col">
                <div class="percentage">
                    x%
                </div>
                <div class="card">
                    2
                </div>
                <input class="number" type="number" value="4">
            </div>
        </div>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4">
            <div class="stats-suit col">
                <div class="percentage">
                    x%
                </div>
                <div class="card" style="color: black;">
                    ♠
                </div>
                <input class="number-suit" type="number" value="13">
            </div>
            <div class="stats-suit col">
                <div class="percentage">
                    x%
                </div>
                <div class="card", style="color: red;">
                    ♥
                </div>
                <input class="number-suit" type="number" value="13">
            </div>
            <div class="stats-suit col">
                <div class="percentage">
                    x%
                </div>
                <div class="card", style="color: green;">
                    ♣
                </div>
                <input class="number-suit" type="number" value="13">
            </div>
            <div class="stats-suit col">
                <div class="percentage">
                    x%
                </div>
                <div class="card", style="color: orange;">
                    ♦
                </div>
                <input class="number-suit" type="number" value="13">
            </div>
        </div>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
